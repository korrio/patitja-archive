<p><a name="องค์ฌาน"><font color="blue"><b>องค์ฌาน</b></font></a> &nbsp; องค์ประกอบของฌาน, 
องค์ธรรมทั้งหลายที่ประกอบกันเข้าเป็นฌานขั้นหนึ่งๆ เช่นปีติ สุข เอกัคคตา รวมกันเรียกว่า 
ฌานที่ ๒ หรือทุติยฌาน; องค์ฌานทั้งหมดในฌานต่าง ๆ นับแยกเป็นหน่วย ๆ ไม่ซ้ำกัน 
มีทั้งหมด ๖ อย่างคือ วิตก วิจาร ปีติ สุข เอกัคคตา อุเบกขา</p>
