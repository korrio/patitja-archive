<script type="text/javascript">
var bulletimg='<img id="bullet" style="position:absolute;left: -300px" src="bookAnimate.gif">'
var bulletoffX=2 
var bulletoffY=10 
function caloffset(what, offsettype){var totaloffset=(offsettype=="left")? what.offsetLeft : what.offsetTop;var parentEl=what.offsetParent;while (parentEl!=null){totaloffset=(offsettype=="left")? totaloffset+parentEl.offsetLeft : totaloffset+parentEl.offsetTop;parentEl=parentEl.offsetParent}
return totaloffset}
function displaybullet(linkobj){bulletobj.style.left=caloffset(linkobj, "left")-bulletobj.width-bulletoffX+"px"
bulletobj.style.top=caloffset(linkobj, "top")-bulletoffY+linkobj.offsetHeight/3+"px"
bulletobj.style.visibility="visible"
}
function modifylinks(){bulletobj=document.all? document.all.bullet : document.getElementById("bullet")
for (i=0;i<document.links.length;i++){if (document.links[i].className=="ddbullet"){document.links[i].onmouseover=function(){displaybullet(this)}
document.links[i].onmouseout=function(){bulletobj.style.visibility="hidden"}}}}
if (document.all || document.getElementById)
document.write(bulletimg)
if (window.addEventListener)
window.addEventListener("load", modifylinks, false)
else if (window.attachEvent)
window.attachEvent("onload", modifylinks)
else if (document.getElementById || document.all)
window.onload=modifylinks
</script>
