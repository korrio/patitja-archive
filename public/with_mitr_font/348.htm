//Configure the below array to hold the 31 possible tips of the month
tips[1]='&quot;ทุกข์&quot; นั้นเป็นสิ่งที่ควรกำหนดรู้เท่า ไม่ใช่ละ &nbsp;&quot;ละไม่ได้&quot; ในเมื่อขันธ์ ๕ มีอยู่ตราบใด ทุกข์ก็มีอยู่ตราบนั้น &nbsp;ที่ทรงสอนให้ละนั้นคือ &quot;สมุทัย&quot; คือเหตุให้เกิดทุกข์ต่างหาก</span></font></p><p style="text-indent:0; line-height:2; margin-top:0; margin-right:3mm; margin-bottom:0; margin-left:3mm;" align="center"><font face="Leelawadee"><span style="font-size:16pt;">(</span><span style="font-size:12pt;">หลวงปู่เหรียญ วรลาโภ)</span></font></p><p style="text-indent:0; line-height:2; margin-top:0; margin-right:3mm; margin-bottom:0; margin-left:3mm;" align="left"><font face="Leelawadee" color="#999999"><span style="font-size:16pt;">(Webmaster-ขันธ์ ๕ หรือชีวิตยังมีอยู่ตราบใด </span></font><span style="font-size:16pt;"><font face="Leelawadee" color="#999999">ทุกขอริยสัจ</font></span><font face="Leelawadee" color="#999999"><span style="font-size:16pt;">ก็ยังคงมีอยู่ตราบนั้นเป็นของคู่ชีวิต &nbsp;&nbsp;อีกทั้งทุกขเวทนาและสังขารขันธ์ทุกข์ก็ยังมีอยู่กับชีวิตเป็นธรรมดาเพราะประสาทสัมผัสหรือวิญญาณยังไม่ดับ ที่จำเป็นเพื่อการรับรู้จากผัสสะสื่อสารกับโลก &nbsp;ละเพียงตัณหาอันเป็นสังขารขันธ์อย่างหนึ่งหรือ</span></font><span style="font-size:16pt;"><font face="Leelawadee">มโนกรรม</font></span><font face="Leelawadee" color="#999999"><span style="font-size:16pt;">ที่เกิดจากตัณหาเสียนั่นเอง)'
tips[2]='เรื่องหนึ่งที่ควรกล่าวถึงไว้ด้วย &nbsp;คือ &nbsp;ปัญหาที่เกี่ยวกับการใช้ถ้อยคำซึ่งมีความหมายคลาดเคลื่อน &nbsp;เลื่อนลอย &nbsp;แปลกไปตามกาลสมัย &nbsp;ตัวอย่างสำคัญคือ &nbsp;คำว่า &nbsp;&quot;</font><b><font face="Leelawadee" color="#000099">ปฏิบัติธรรม</font></b><font face="Leelawadee">&quot; &nbsp;ซึ่งมีความหมายที่แท้ควรได้แก่ </font><font face="Leelawadee" color="blue">&nbsp;</font><font face="Leelawadee" color="#000099"><b>การนำเอาธรรมไปใช้ในการดำเนินชีวิต &nbsp;หรือการดำเนินชีวิตตามธรรม</b></font><font face="Leelawadee" color="blue"> &nbsp;</font><font face="Leelawadee">&nbsp;แต่ปัจจุบันมักเข้าใจคำนี้ในความหมายว่า &nbsp;เป็นการอบรมทางจิตปัญญาขั้นหนึ่งระดับหนึ่งโดยเฉพาะ ซึ่งมีลักษณะเป็นรูปแบบ และทำไปตามแบบแผนที่กำหนดวางไว้ .</font><font face="Leelawadee" color="#666666">..............พุทธธรรม หน้า ๙๓๒</font></span></p><p align="center" style="line-height:2; margin-top:0; margin-right:3mm; margin-bottom:0; margin-left:3mm;"><span style="font-size:16pt; line-height:200%;"><font face="Leelawadee">พระธรรมปิฎก (ป.อ. ปยุตฺโต)'
tips[3]='&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;หลักการที่สำคัญมากในการดูจิตที่ขอย้ำ &nbsp;ก็คือ ให้ </font><font face="Leelawadee" color="blue"><b>รู้</b></font><font face="Leelawadee"> </font></span><b><span style="font-size:16pt;"><font face="Leelawadee">อารมณ์</font></span></b><span style="font-size:16pt;"><font face="Leelawadee">เฉยๆ</font></span><font color="#999999" face="Leelawadee"><span style="font-size:16pt;">(หมายถึง</span></font><span style="font-size:16pt;"><font color="#999999" face="Leelawadee">อารมณ์ทางโลก</font></span><font color="#999999" face="Leelawadee"><span style="font-size:16pt;">หรือสังขารขัน</span></font><span style="font-size:16pt;"><font color="#999999" face="Leelawadee">ธ์เช่นโลภ โกรธ หลง หดหู่ ฟุ้งซ่าน ฯ. แต่</font></span><font color="#999999" face="Leelawadee"><span style="font-size:16pt;">)</span></font><span style="font-size:16pt;"><font face="Leelawadee">อย่าไปพยายาม </font></span><b><span style="font-size:16pt;"><font face="Leelawadee" color="red">ละ</font></span></b><span style="font-size:16pt;"><font face="Leelawadee"> อารมณ์นั้นเด็ดขาด &nbsp;จะเดินทางผิดทันที เพราะ</font></span><b><span style="font-size:16pt;"><font face="Leelawadee">อารมณ์</font></span></b><span style="font-size:16pt;"><font face="Leelawadee">ทั้งปวงนั้น เป็นตัว<b>ขันธ์</b></font></span><font color="#999999" face="Leelawadee"><span style="font-size:16pt;">(คือสังขารขัน</span></font><span style="font-size:16pt;"><font color="#999999" face="Leelawadee">ธ์</font></span><font color="#999999" face="Leelawadee"><span style="font-size:16pt;">)</span></font><span style="font-size:16pt;"><font face="Leelawadee"> เป็นตัวทุกข์ &nbsp;ผู้ปฏิบัติมีหน้าที่&quot;</font><font face="Leelawadee" color="blue"><b>รู้</b></font><font face="Leelawadee">&quot;เท่านั้น &nbsp;<b>อย่าอยาก (มีตัณหา) ที่จะไปละมันเข้า</b></font></span></p><p style="text-indent:0; line-height:2; margin-top:0; margin-right:3mm; margin-bottom:0; margin-left:3mm;" align="center"><span style="font-size:12pt;"><font face="Leelawadee">หลวงปู่ดูลย์ อตุโล</font></span></p><p style="text-indent:0; line-height:2; margin-top:0; margin-right:3mm; margin-bottom:0; margin-left:3mm;" align="left"><font face="Leelawadee" color="#999999"><span style="font-size:16pt;">(webmaster-จะต้อง&quot;<b>ละ</b>&quot;ที่สมุทัยคือ &quot;<b>เหตุ</b>&quot; ที่ทำให้เกิดทุกข์นั้น เช่น ความคิดหรือ</span></font><font face="Leelawadee" color="#666666"><span style="font-size:16pt;">มโนกรรม</span></font><font face="Leelawadee" color="#999999"><span style="font-size:16pt;">ความคิดนึกต่างๆที่เกิดขึ้นจากสังขารขันธ์(อารมณ์) ที่จะแปรไปเป็น</span></font><span style="font-size:16pt;"><font face="Leelawadee" color="#666666">ธรรมารมณ์</font></span><font face="Leelawadee" color="#999999"><span style="font-size:16pt;">ต่างหากที่เป็น</span></font><font face="Leelawadee" color="#666666"><span style="font-size:16pt;"><b>เหตุ</b></span></font><font face="Leelawadee" color="#999999"><span style="font-size:16pt;"><b> </b>&nbsp;&nbsp;แต่ตัวอารมณ์ทางโลก เช่นโทสะนั้นเป็นสังขารขันธ์อย่างหนึ่ง ย่อมเป็นอนัตตา จึงไปบังคับบัญชาเขาไม่ได้ เขาทำงานตามกระบวนการตามหน้าที่ของเขาโดยธรรม(ธรรมชาติ)เท่านั้น &nbsp;เป็นตัว<b>ขันธ์</b>คือ<b>สังขารขันธ์ &nbsp;</b>จึงไม่ใช่เรา ไม่ใช่ของเรา อย่างแท้จริงนั่นเอง เมื่อไม่ใช่ของเราจึงควบคุมบังคับบัญชามันไม่ได้ว่า เจ้าจงอย่าเกิดเลยหรือเจ้าจงดับไป เพราะมันเกิดขึ้นและต้องเป็นไปตามเหตุปัจจัย ตาม&quot;<b>เหตุ</b>&quot;ข้างต้นที่กล่าว &nbsp;และที่ท่านกล่าวว่าอารมณ์หรือสังขารขันธ์เป็นตัวทุกข์อีกด้วยนั้น เพราะสังขารขันธ์เป็นสังขารอย่างหนึ่ง จึงไม่เที่ยง อีกทั้งทุกขังคงสภาพเดิมอยู่ไม่ได้จึงแปรเป็นตัวทุกข์เป็นที่สุดนั่นเอง, &nbsp;จึงต้องละที่เหตุเท่านั้นคือ</span></font><span style="font-size:16pt;"><font face="Leelawadee" color="#999999">มโนกรรม</font></span><font face="Leelawadee" color="#999999"><span style="font-size:16pt;">ที่เป็นผลที่เกิดขึ้นจากอารมณ์ ที่สามารถแปรไปเป็น&quot;เหตุ&quot;ได้อีก แล้วอารมณ์หรือสังขารขันธ์มันก็ต้องเสื่อมดับไป,&nbsp;&nbsp;ถึงแม้มโนกรรมก็ย่อมเป็นอนัตตา แต่ไม่ใช่ตัวขันธ์ที่เป็นไปตามเหตุปัจจัยตาม<b>หน้าที่</b>ของมัน &nbsp;จึงสามารถ&quot;<b>ละ</b>&quot;ได้ด้วยการ</span></font><span style="font-size:16pt;"><font face="Leelawadee">อุเบกขาสัมโพชฌงค์</font></span><font face="Leelawadee" color="#999999"><span style="font-size:16pt;">)</span></font></p>'
tips[4]='จิตอุปมาดั่งเงา คือจิตไม่มีตัวตนเหมือนดั่งเงา &nbsp;เกิดแต่เหตุปัจจัย &nbsp;เงาก็ไม่มีในแสง &nbsp;เงาก็ไม่มีในวัตถุทึบที่กั้นแสง &nbsp;เงาก็ไม่มีในพื้นที่ตกกระทบของแสง &nbsp;แต่เมื่อเหตุทั้ง ๓ มาเป็นปัจจัยกันจึงเกิดสิ่งที่เรียกว่า &quot;เงา&quot;ขึ้น &nbsp;&nbsp;สังขารทั้งปวงก็เช่นกัน'
tips[5]='จิตนั้นเห็นได้แสนยาก &nbsp;ละเอียดอ่อนยิ่งนัก &nbsp;มักตกไปหาอารมณ์ที่ใคร่ &nbsp;- &nbsp;<font color="blue">สุทุทฺทสํ &nbsp;สุนิปุณํ&nbsp;&nbsp;ยตฺถ&nbsp;&nbsp;กามนิปาตินํ&nbsp;</font>&nbsp;(ธรรมบท&nbsp;๒๕/๑๗)'
tips[6]='จิตมีธรรมชาติดิ้นรน &nbsp;กวัดแกว่ง &nbsp;รักษายาก &nbsp;ห้ามยาก &nbsp;- &nbsp;<font color="blue">ผนฺทนํ &nbsp;จปลํ &nbsp;จิตฺตํ &nbsp;ทุรกฺขํ &nbsp;ทุนฺนิวารยํ </font>&nbsp;(ธรรมบท &nbsp;๒๕/๑๗)'
tips[7]='สิ่งทั้งหลาย &nbsp;มีใจนำหน้า &nbsp;- &nbsp;<font color="blue">มโนปุพฺพงฺคมา &nbsp;ธมฺมา</font> &nbsp;(ธรรมบท &nbsp;๒ค/๑๓)'
tips[8]='เมื่อบุคคลใส่ใจโดยแยบคาย(โยนิโสมนสิการ) &nbsp;กุศลธรรมที่ยังไม่เกิดย่อมเกิดขึ้น &nbsp;&nbsp;&nbsp;และอกุศลธรรมที่เกิดขึ้นแล้ว &nbsp;ก็ย่อมจะเสื่อมไป &nbsp;- &nbsp;<font color="blue">โยนิโส &nbsp;มนสิกโรโต &nbsp;อนุปฺปนฺนา &nbsp;เจว &nbsp;กุสลา &nbsp;ธมฺมา &nbsp;อุปฺปชฺชนฺติ &nbsp;อุปฺปนฺนา &nbsp;จ &nbsp;อกุสลา &nbsp;ธมฺมา &nbsp;ปริหายนฺติ </font>&nbsp;(เอกนิบาต &nbsp;๒๐/๑๒)'
tips[9]='แต่ถ้าคนใดแม้จะไม่เคยให้ทาน &nbsp;ไม่เคยรักษาศีล &nbsp;แต่การอยู่ &nbsp;การกิน &nbsp;การนั่ง การนอนของเขา &nbsp;มีจุดมุ่งหวังที่จะมาทำลายโทสะ &nbsp;ทำลายโมหะ &nbsp;ทำลายโลภะ &nbsp;นี้แสดงว่าคนผู้นั้นแหละ &nbsp;เข้าใจคำสอนของพระพุทธเจ้า&nbsp;&nbsp;(หลวงพ่อเทียน จิตฺตสุโก)'
tips[10]='ทุกข์ นั้นเป็นสิ่งที่ควรกำหนดรู้เท่า ไม่ใช่ละ ละไม่ได้ ในเมื่อขันธ์ ๕ มีอยู่ตราบใด ทุกข์ก็มีอยู่ตราบนั้น ที่ทรงสอนให้ละนั้นคือ &quot;สมุทัย&quot; คือเหตุให้เกิดทุกข์ต่างหาก &nbsp;(หลวงปู่เหรียญ วรลาโภ)'
tips[11]='เรื่องเวทนานี้  เราจะหนีมันไปไหนไม่ได้  เราต้องรู้มัน  เวทนาก็สักแต่ว่าเวทนา  สุขก็สักแต่ว่าสุข  ทุกข์ก็สักแต่ว่าทุกข์  มันเป็นของสักว่าเท่านั้นแหละแล้วเราจะไปยึดมั่นถือมั่นมันทำไม  (หลวงปู่ชา สุภัทโท)'
tips[12]='ผู้มีปัญญาควรตามรักษาจิตที่เห็นได้ยากนัก &nbsp;ละเอียดนัก &nbsp;มักตกไปในอารมณ์ฝ่ายตํ่า &nbsp;จิตที่ระวังรักษาดีแล้วนำความสุขมาให้ &nbsp;- &nbsp;<font color="blue">สุทุทฺเทสํ &nbsp;สุนิปุนัง &nbsp;ยตฺถ &nbsp;กามนิปาตินํ &nbsp;จิตฺตํ &nbsp;รกฺเขถ &nbsp;เมธาวี &nbsp;&nbsp;&nbsp;จิตฺตํ &nbsp;คุตุตํ &nbsp;สุขาวหํ &nbsp;</font>(ธรรมบท ๒๕/๑๗)'
tips[13]='หลักการปฏิบัติแนวทาง<font color="blue">เวทนา</font> &nbsp;- &nbsp;๑.อัน<font color="blue">สุขเวทนา</font>ถูกต้อง(กระทบ)แล้ว &nbsp;ย่อมไม่เพลิดเพลิน &nbsp;ไม่พูดถึง &nbsp;ไม่ดำรงอยู่ด้วยความติดใจ &nbsp;&nbsp;&nbsp;&nbsp;๒.อัน<font color="blue">ทุกขเวทนา</font>ถูกต้องแล้ว &nbsp;ไม่เศร้าโศก &nbsp;ไม่ลำบาก &nbsp;ไม่ร่ำไห้ &nbsp;ไม่คร่ำครวญตีอกชกหัว &nbsp;ไม่ถึงความหลง(โมหะ) &nbsp;&nbsp;&nbsp;๓.อัน<font color="blue">อทุกขมสุขเวทนา</font>ถูกต้องแล้ว &nbsp;ย่อมทราบชัดความตั้งขึ้น &nbsp;ความดับไป &nbsp;คุณ &nbsp;โทษ &nbsp;และที่สลัดออกแห่งเวทนานั้น ตามความเป็นจริง จึงไม่ฟุ้งซ่านปรุงแต่งไปให้เกิดทุกข์ขึ้น'
tips[14]='บุคคลประพฤติชอบเวลาใด &nbsp;เวลานั้นได้ชื่อว่า &nbsp;เป็นฤกษ์ดี &nbsp;เป็นมงคลดี &nbsp;เป็นเช้าดี &nbsp;อรุณดี &nbsp;เป็นขณะดี &nbsp;ยามดี &nbsp;และ(นับได้ว่า)เป็นอันได้ทําบูชาดีแล้ว &nbsp;&nbsp;ในท่านผู้ประพฤติพรหมจรรย์ทั้งหลาย &nbsp;แม้กายกรรมของเขา(นั้น)ก็เป็นสิทธิโชค &nbsp;วจีกรรมก็เป็นสิทธิโชค &nbsp;มโนกรรมก็เป็นสิทธิโชค &nbsp;ประณิธานของเขาก็(ย่อมต้อง)เป็นสิทธิโชค &nbsp;ครั้นกระทํากรรม(การกระทําใดๆ)ทั้งหลายที่เป็นสิทธิโชคแล้ว เขาย่อมได้ประสบแต่ผลที่มุ่งหมายอันเป็นสิทธิโชค &nbsp;&nbsp;&nbsp;(</font></span><a href="http://www.nkgen.com/474.htm" style="font-family: &quot" MS Sans Serif&quot;; font-size: medium; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(102, 0, 0);"><span style="font-size:16pt;"><font face="Leelawadee" color="black">สุปุพพัณหสูตร</font></span></a><span style="font-family:quot; font-size:16pt; color:rgb(206,189,74);" MS Sans Serif&quot;; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(102, 0, 0); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; font-size: 14pt;"><font face="Leelawadee" color="black">, องฺ.ติก. ๒๐/๕๙๕/๓๗๙ หรือพุทธธรรม น. ๒๑๕)'
tips[15]='มิจฉาสมาธิ ย่อมเกิดแก่ผู้มีมิจฉาสติ, &nbsp;&nbsp;สัมมาสมาธิ ย่อมบังเกิดแก่ผู้มีสัมมาสติ &nbsp;- &nbsp;<font color="blue">มิจฺฉาสติสฺส &nbsp;มิจฺฉาสมาธิ &nbsp;ปโหติ &nbsp;&nbsp;&nbsp;สมฺมาสติสฺส &nbsp;สมฺมาสมาธิ &nbsp;ปโหติ </font>&nbsp;(อวิชชาสูตร ๑๙/๑]'
tips[16]='ปัญญาไม่เกิดแก่ผู้ไม่พิจารณา &nbsp;&nbsp;<font color="blue">นตฺ ปญฺญา อฌายโต </font>&nbsp;&nbsp;(ธรรมบท ๒๕/๕๔)'
tips[17]='ตัวนึกคิดนี่แหละคือสมุทัย &nbsp;&nbsp;&nbsp;มรรคคือการเอาสติมาดูความคิด นี่คือข้อปฏิบัติ &nbsp;(หลวงพ่อเทียน จิตฺตสุโก)'
tips[18]='ผู้ใดไม่ถือมงคลตื่นข่าว &nbsp;ไม่ถืออุกกาบาต &nbsp;ไม่ถือความฝัน &nbsp;ไม่ถือลักษณะดีหรือชั่ว &nbsp;ผู้นั้นชื่อว่าล่วงพ้นโทษแห่งการถือมงคลตื่นข่าว ครอบงํากิเลสที่ผูกสัตว์ไว้ในภพ อันประดุจคูกั้นเสียได้ ย่อมไม่กลับมาเกิดอีก &nbsp;&nbsp;(ขุ.ชา. ๒๗/๘๗/๒๘ &nbsp;หรือ พุทธธรรม น.๒๑๕) </font>(เอกนิบาต ๒๐/๙)'
tips[19]='ผู้เจริญวิปัสสนาทั้งหลาย เมื่ออายตนะภายในและภายนอกมากระทบกันเข้า มีความรู้สึกเกิดขึ้น ย่อมพิจารณาเป็นไตรลักษณญาณอย่างนี้ทุกขณะ ไม่ว่าอิริยบถใดๆทั้งหมด ถ้าพิจารณาจนชำนิชำนาญแล้ว <b>มันจะเป็นไปโดยอัติโนมัติของมันเอง</b>มีความรู้เท่าตลอดเวลา จนเห็นว่าอารมณ์ทั้งปวง สักแต่ว่าอารมณ์ เกิดขึ้นมาแล้วก็ดับไปตามสภาพของมัน&nbsp;(</span></font><span style="font-size:16pt;"><font face="Leelawadee">หลวงปู่เทสก์ เทสรังสี)'
tips[20]='หลักการที่สำคัญมากในการดูจิตที่ขอย้ำ &nbsp;ก็คือ ให้ รู้ อารมณ์เฉยๆ&nbsp;&nbsp;อย่าไปพยายาม ละอารมณ์นั้นเด็ดขาด &nbsp;จะเดินทางผิดทันที เพราะอารมณ์ทั้งปวงนั้น เป็นตัวขันธ์ เป็นตัวทุกข์ &nbsp;ผู้ปฏิบัติมีหน้าที่รู้เท่านั้น &nbsp;อย่าอยาก(มีตัณหา) ที่จะไปละมันเข้า (หลวงปู่ดูลย์ อตุโล)'
tips[21]='ขันธ์ ๕ ย่อมทำงานของเขาไปตามธรรมชาติ &nbsp;ไม่มีใครหยุด หรือห้ามการทำงานของเขาได้</font></span><font face="Leelawadee"><span style="font-size:14pt;"> เพียงแต่มีสติ ระลึก รู้ แล้ว วาง ไม่ยึดมั่นถือมั่น ก็สามารถเป็นอิสระเหนือขันธ์ ๕ ได้ โดยวิธีนี้&nbsp;(หลวงพ่อเยื้อน ขันติพโล)'
tips[22]='ภิกษุทั้งหลาย! &nbsp;เรากล่าวว่า &nbsp;สติ &nbsp;มีประโยชน์ในที่ทั้งปวง &nbsp;- &nbsp;<font color="blue">สติญฺจ &nbsp;ขฺวาหํ &nbsp;ภิกฺขเว &nbsp;สพฺพตฺถิกํ &nbsp;วทามิ </font>&nbsp;(อัคคิสูตร ๑๙/๑๕๗)'
tips[23]='กายเรานี้เป็นแต่เพียงธาตุ ๔ ไม่ใช่ตัว ไม่ใช่ตน ไม่ใช่สัตว์ บุคคล เรา เขา &nbsp;ผู้ปฏิบัติยึดหลักอันนี้ภาวนาบ่อยๆ &nbsp;พิจารณาให้มากๆ &nbsp;พิจารณาย้อนกลับไปกลับมา &nbsp;จิตจะค่อยๆก้าวเข้าสู่ภูมิรู้ ภูมิธรรม เป็นลำดับๆไป&nbsp;&nbsp;(หลวงปู่เสาร์ กันตสีโล)'
tips[24]='ผู้เจริญวิปัสสนาทั้งหลาย เมื่ออายตนะภายในและภายนอกมากระทบกันเข้า มีความรู้สึกเกิดขึ้น ย่อมพิจารณาเป็นไตรลักษณญาณอย่างนี้ทุกขณะไม่ว่าอิริยบถใดๆทั้งหมด ถ้าพิจารณาจนชำนิชำนาญแล้ว <b>มันจะเป็นไปโดยอัติโนมัติของมันเอง</b>มีความรู้เท่าตลอดเวลา จนเห็นว่าอารมณ์ทั้งปวง สักแต่ว่าอารมณ์ เกิดขึ้นมาแล้วก็ดับไปตามสภาพของมัน&nbsp;(</span></font><span style="font-size:16pt;"><font face="Leelawadee">หลวงปู่เทสก์ เทสรังสี)'
tips[25]='ปัญญาวิปัสสนา คือเห็นสิ่งทั้งปวงหมด เป็นอนิจจัง ทุกขัง อนัตตา สิ่งเหล่านั้นเป็นของไร้สาระ เป็นโทษ เป็นทุกข์ เป็นภัย อันตรายแก่จิตใจ จึงปล่อยวางทอดธุระในสิ่งทั้งหลายเหล่านั้น อันนี้เป็นปัญญาอันวิเศษสูงสุด เพราะคนจะพ้นจากโลกได้ก็เพราะ เห็นที่สุดของโลกคือ เห็น<b>อนิจจัง ทุกขัง อนัตตา &nbsp;</b> (หลวงปู่เทสก์ เทสรังสี)'
tips[26]='"ทุกข์" นั้นเป็นสิ่งที่ควรกำหนดรู้เท่า ไม่ใช่"ละ" "ละ"ไม่ได้ ในเมื่อขันธ์ ๕ มีอยู่ตราบใด ทุกข์ก็มีอยู่ตราบนั้น  ที่ทรงสอนให้"ละ"นั้นคือ "สมุทัย" คือเหตุให้เกิดทุกข์ต่างหาก  (หลวงปู่เหรียญ วรลาโภ)'
tips[27]='ประโยชน์ของการดูจิตนั้นมีอยู่มากนัก เบื้องต้น<b>ดูจิตเพื่อให้เห็นความคิด</b> &nbsp;การเห็นความคิดบางทีเผลอบ้าง หลงลืมบ้างไม่เป็นไร&nbsp;<b>ฝึกบ่อยๆ จนชำนาญก็เอาอยู่</b> เมื่อฝึกจนชำนาญแล้วแขกจะไม่ค่อยมาเยือน<b>&nbsp;เมื่อถึงที่สุดเมื่อแขกมา...ยืนหน้าบ้าน เราก็รู้ แต่ไม่ต้อนรับแขกให้เข้ามาแล้ว&nbsp;</b>(หลวงปู่ดูลย์ อตุโล)'
tips[28]='ความเพลิดเพลินเป็นต้นเหตุแห่งทุกข์ &nbsp;- &nbsp;<font color="blue">นนฺทิ &nbsp;ทุกฺขสุสํ &nbsp;มูลํ &nbsp;</font>(มูลลปริยายสูตร &nbsp;๑๒/๑๑)'
tips[29]='อวิชชาเป็นหัวหน้าในการประกอบอกุศลธรรม &nbsp;- &nbsp;<font color="blue">อวิชฺชา &nbsp;ปุพฺพงฺคมา &nbsp;อกุศลานํ &nbsp;ธมฺมานํ &nbsp;สมาปตฺติยา</font> &nbsp;(วิชชาสูตร๑๙/๒)'
tips[30]='ความไม่รู้(อวิชชา)เป็นมลทินที่สุดร้าย &nbsp;- <font color="blue">&nbsp;อวิชฺชา &nbsp;ปรมํ &nbsp;มลํ &nbsp;</font>(มลสูตร ๒๓/๑๐๕)'
tips[31]='ไว้ท่องพิจารณาให้คล่องเป็นคาถา &nbsp;&quot;สังขารขันธ์หรืออารมณ์ต่างๆ โลภ โกรธ หลง หดหู่ ฟุ้งซ่าน สุขใจ ทุกข์ใจ เกิดขึ้นของมันเองตามเหตุปัจจัย เป็นธรรมดาของขันธ์ ละไม่ได้ ไปบังคับมันไม่ได้เลย &nbsp;ได้แต่มีสติ&quot;รู้ทัน&quot; แล้วไม่เอาหรือ&quot;อุเบกขา&quot;เสียนั่นเอง'

document.write(tiptitle)
document.write(tips[today_date])
